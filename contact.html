<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — MedEz Anatomy</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">
      <span class="logo-box">MedEz</span> Anatomy
    </a>

    <nav class="navbar">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="quizzes.html">Quizzes</a>
      <a class="nav-link" href="model3d.html">3D Model</a>
      <a class="nav-link" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="container" style="padding:2.5rem 0;">
    <h1 class="section-title">Contact</h1>

    <div class="contact-grid">
      <form class="card">
        <div style="margin-bottom:.75rem;">
          <label for="name">Name</label><br>
          <input id="name" type="text" name="name" />
        </div>

        <div style="margin-bottom:.75rem;">
          <label for="email">Email</label><br>
          <input id="email" type="email" name="email" />
        </div>

        <div style="margin-bottom:.75rem;">
          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" data-ripple>Send</button>
      </form>

      <div class="card">
        <h3>Feedback and collaboration</h3>
        <p class="muted">
          MedEz Anatomy will continue to grow with feedback from learners and educators.
          If you have suggestions, notice an error, or would like to collaborate, we would be glad to hear from you.
        </p>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    © 2025 MedEz Anatomy
  </div>
</footer>

</body>
</html>
